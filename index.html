 <div id="BMI" class="p-5">
    <h2 class="text-success">BMI Calculator</h2>
 </div>   

 <div id="Calculator" class="p-3">
    
    <p id="weight" class="text-danger">Your Weight (KG)
        <input type="text"  id="weight" value ="0.00"/></p>

    <p id="height" class="text-danger">Your Height (CM)     
          <input type="text" id="height" value ="0.00"/></p>

         <div class="p-5"> 
             <button type="calculate" class="btn btn-outline-danger " target="_blank" onclick="bmi()">Calculate BMI</button>
         </div>

    <p  id="BMI" class="text-success p-2">Your BMI
        <input type="text"  id="answer" /></p>

        



 </div>
